<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Etch-A-Sketch</title>
</head>
<body>
    
    <div class="container" id="content-container">
        <div id="grid">

        </div>
    </div>

    <div id="slider-container">
        <p id="size-display"></p>
        <input type="range" min="1" max="100" value="50" id="slider">
    </div>

    <div class="container" id="input-container">
        
        <div class="flex-container" id="mode-buttons-container">
            <button class="mode-button" id="pen-button" data-mode="pen">Pen</button>
            <button class="mode-button" id="rainbow-button" data-mode="rainbow">Rainbow</button>
            <button class="mode-button" id="erase-button" data-mode="erase">Erase</button>
        </div>

        <div class="flex-container" id="other-settings-container">
            <label for="color-selector" id="color-label">
                <input type="color" id="color-selector" value="#333333">
            </label>
            <button id="clear-button">Clear</button>
            <button id="grid-switch">Turn Grid On</button>
        </div>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
