<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Etch-A-Sketch</title>
</head>
<body>
    
    <div class="container" id="content-container">
        <div id="grid">

        </div>
    </div>

    <div class="container" id="input-container">
        <div id="color-selector-container">
            <input type="color" id="color-selector">
        </div>

        <div id="circle">
            
        </div>

        <div id="mode-buttons-container">
            <button class="mode-button" id="pen-button" data-mode="pen">Pen</button>
            <button class="mode-button" id="rainbow-button" data-mode="rainbow">Rainbow</button>
            <button class="mode-button" id="erase-button" data-mode="erase">Erase</button>
        </div>

        <div class="slider-container">
            <p id="size-display"></p>
            <input type="range" min="1" max="100" value="50" class="slider" id="slider">
        </div>
        
        <div id="clear-button-container">
            <button id="clear-button">Clear</button>
        </div>

        <div id="grid-switch-container">
            <button id="grid-switch">Turn Grid On</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
